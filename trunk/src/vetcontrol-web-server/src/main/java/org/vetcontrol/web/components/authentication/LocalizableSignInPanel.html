<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<wicket:panel>
    <span wicket:id="feedback"/>
    <form wicket:id="signInForm">
        <table>
            <tr>
                <td align="right"><wicket:message key="username"/></td>
                <td>
                    <input wicket:id="username" type="text" value="foo@goo.moo" size="30"/>
                </td>
            </tr>
            <tr>
                <td align="right"><wicket:message key="password"/></td>
                <td>
                    <input wicket:id="password" type="password" value="password" size="30"/>
                </td>
            </tr>
            <tr wicket:id="rememberMeRow">
                <td></td>
                <td> <input wicket:id="rememberMe" type="checkbox" /><wicket:message key="rememberMe"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" wicket:message="value:signIn"/>
                    <input type="reset" wicket:message="value:reset"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
